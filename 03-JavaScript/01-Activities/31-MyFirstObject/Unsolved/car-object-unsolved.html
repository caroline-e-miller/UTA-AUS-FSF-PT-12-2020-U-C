  <script>

    var car = {
      make: "Honda",
      model: "Fit",
      color: "Blue Raspberry",
      mileage: 3000,
      isWorking: true,

      driveToWork: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 8;

        alert("New mileage: " + this.mileage);
      },
      // driveToWork gives a dropdown alert that displays the milage, changes the milage property to add 8, then shows a new alert with the updated mileage

      driveAroundWorld: function () {

        alert("Old Mileage: " + this.mileage);

        this.mileage = this.mileage + 24000;

        alert("New Mileage: " + this.mileage);
        alert("Car needs a tuneup!");

        this.isWorking = false;
      },
      // driveAroundWorld shows an alert that displays the old milage based on the current milage value. Then, it adds 24000 to the value and shows a new alert with the updated milage value. A third alert runs last, showing that the car needs a tuneup.

      getTuneUp: function () {
        alert("Car is ready to go!");
        this.isWorking = true;
      },
      // getTuneUp shows an alert that the car is ready to go if the isWorking property has a true value.

      honk: function () {
        alert("Honk! Honk!");
      }
    };
    // honk shows an alert that honks.
