<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">

        // declare rock, rock, paper, scissors

        var computerOptions = ["rock", "paper", "scissors"];
        var wins = 0;
        var losses = 0;
        var tie = 0;
        var rounds = 10;

        // log the number of rounds
        for (var i = 0; i < rounds; i++) {
            console.log(i);

            // generate random computer choice
            var computerChoice = computerOptions[Math.floor(Math.random() * computerOptions.length)];
            console.log(computerChoice);

            // user inputs guess, confirmation follows
            var input = prompt("Rock, paper, or scissors?");
            input = input.toLowerCase();

            var confirm = alert("You chose " + input);

            // if user inputs valid answer, confirm and display computer counter
            if (input === "rock" || input === "scissors" || input === "paper") {
                alert("Good choice!")
            } else {
                alert("You're stupid!")
            }

            alert("Computer chose " + computerChoice);

            // tie notification
            if (input === computerChoice) {
                tie++;
                alert("It's a tie!")
            }

            // lose notification
            if (input === "scissors" && computerChoice === "rock") {
                losses++;
                alert("You've lost " + losses + " times!");
            }
            if (input === "paper" && computerChoice === "scissors") {
                losses++;
                alert("You've lost " + losses + " times!");
            }
            if (input === "rock" && computerChoice === "paper") {
                losses++;
                alert("You've lost " + losses + " times!");
            }

            // win notification
            if (input === "scissors" && computerChoice === "paper") {
                wins++;
                alert("You've won " + wins + " times!");
            }
            if (input === "paper" && computerChoice === "rock") {
                wins++;
                alert("You've won " + wins + " times!");
            }
            if (input === "rock" && computerChoice === "scissors") {
                wins++;
                alert("You've won " + wins + " times!");
            }
        }
        // final count
        if (wins > losses) {
            alert("You've won!");
        } else {
            alert("You've lost!");
        }

    </script>
</body>

</html>
