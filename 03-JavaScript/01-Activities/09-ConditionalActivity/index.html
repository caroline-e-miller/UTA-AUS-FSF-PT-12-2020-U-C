<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steak?!</title>
</head>

<body>
    <script type="text/javascript">

        var doYouLike = confirm("Do you like steak?");
        var howOld = prompt("How old are you?")

        if (doYouLike) {
            alert("Here's a steak sandwich!")
        } else {
            alert("You have horrible taste!")
        }

        if (howOld < 21) {
            alert("Sake for you!")
        }

        if (howOld > 21) {
            alert("No sake! Don't be sneaky!")
        }

        if (howOld = 21) {
            alert("Nice, youngster! Here's sake!")
        }

    </script>

</body>

</html>
