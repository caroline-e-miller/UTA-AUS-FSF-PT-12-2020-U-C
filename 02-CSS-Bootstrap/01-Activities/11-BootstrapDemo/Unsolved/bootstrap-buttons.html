<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <!-- jumbotron -->
  <div class="jumbotron">
    <h1 class="display-4">It's me, Morpheus.</h1>
    <p class="lead">And you're Keanu Reeves.</p>
    <hr class="my-4">
    <p>Something is afoot in the Matrix.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Experience confusion.</a>
    </p>
  </div>

  <!-- Regular Buttons -->
  <h1>Which pill will you take?</h1>
  <button type="button" class="btn btn-outline-danger">Red pill</button>
  <button type="button" class="btn btn-outline-primary">Blue pill</button>
  <button type="button" class="btn btn-outline-secondary">I don't like pills</button>

</body>

</html>
